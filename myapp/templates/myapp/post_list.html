<html>
    <head>
        <title>Test Django page</title>
    </head>
    <body>
        <div>
            <h1>
                <a href="">
                    Test Django page
                </a>
            </h1>
        </div>   
        
        {% for post in posts %}
            <div>
                <p>published: {{ post.created_date }}</p>

            </div>
        {% endfor %}
    </body>
</html>
